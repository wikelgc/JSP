<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title> 
    <link rel="stylesheet" media="screen" href="styles.css" rel="external nofollow"  >

</head>
<body>
	<form class="contact_form" action="addword" method="post" name="contact_form">
		<ul>
    		<li>
         		<h2>联系我们</h2>
         		<span class="required_notification">* 表示必填项</span>
    		</li>
   			<li>
       			 <label for="name">姓名:</label>
         		 <input type="text" name="name" placeholder="Javin"  required/>
    		</li>
    		
	    	<li>
			    <label for="email">电子邮件:</label>
			    <input type="email" name="email" placeholder="javin@example.com" required />
			    <span class="form_hint" >正确格式为：javin@example.com</span>
			</li>
			<li>
			    <label for="website">网站:</label>
			    <input type="website" name="website" placeholder = "http://www.jiawin.com" required />
			    <span class="form_hint">正确格式为：http://www.jiawin.com</span>
			</li>
			<li>
			    <label for="message">留言:</label>
			    <textarea name="message" cols="40" rows="6" required ></textarea>
			</li>
			<li>
   				 <button class="submit" type="submit">提交</button>
   				 <input  type="reset" value = "重置"> 
			</li>
			<li>
				<button >查看留言信息</button>
			</li>
		</ul>
	</form>
</body>
</html>
